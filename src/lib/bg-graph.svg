<svg
  width="100%"
  height="100%"
  xmlns="http://www.w3.org/2000/svg"
  style="position:absolute; top:0; left:0; width:100%; height:100%;"
>
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(173, 216, 230, 0.5)" stroke-width="1"></path>
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(173, 216, 230, 0.2)" stroke-width="1"></path>
      <!-- Add more paths here with different opacities for the 'patchy' effect -->
      <path d="M 50 25 L 25 25 25 50" fill="none" stroke="rgba(173, 216, 230, 0.7)" stroke-width="1"></path>
      <path d="M 25 50 L 50 50 50 25" fill="none" stroke="rgba(173, 216, 230, 0.3)" stroke-width="1"></path>
      <!-- Continue adding and overlapping paths with varying opacities -->
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#grid)"></rect>
</svg>